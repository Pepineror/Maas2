version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maas-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://maas_user:maas_pass@db:5432/maas_db
    volumes:
      - ./backend:/app/backend
      - ./storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
    networks:
      - maas-network

  db:
    image: postgres:15-alpine
    container_name: maas-db
    environment:
      - POSTGRES_USER=maas_user
      - POSTGRES_PASSWORD=maas_pass
      - POSTGRES_DB=maas_db
    volumes:
      - ./volumes/db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U maas_user -d maas_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maas-network

networks:
  maas-network:
    driver: bridge
